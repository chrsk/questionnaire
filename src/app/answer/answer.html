<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div ng-include="'app/components/header/header.html'"></div>

  <div class="row">
    <div ng-show="anyAnswers" class="col-sm-12 col-md-12" ng-repeat="question in questions | orderBy:'answerNum' | filter:{enabled:true}">
      <div class="question">
        <div class="caption">
          <h3>{{question.question}}</h3>
          <p>{{question.answer}}</p>
        </div>
      </div>
    </div>
    <div ng-show="!anyAnswers && !loading">
      <p>Hier werden in naher Zukunft die ersten Antworten auftauchen.</p>
    </div>
    <div ng-show="loading">
      <p>Lädt...</p>
    </div>
  </div>
  
  <hr>

  <div class="footer">
    <p>With ♥ from Chris</p>
  </div>

</div>
