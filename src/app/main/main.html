<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div ng-include="'app/components/header/header.html'"></div>

  <div class="row">
    <div class="col-sm-6 col-md-6">
      <form id="askme">
        <div class="form-group">
          <label for="mail">E-Mail (optional)</label>
          <input type="email" class="form-control" ng-model="ask.mail" id="mail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="question">Frage</label>
          <textarea class="form-control" id="question" ng-model="ask.question" placeholder="Stell deine Frage... "></textarea>
        </div>

        <div class="alert alert-success" ng-show="success">
          <strong>Danke für deine Frage!</strong>
          <br />Ich werde sie so schnell wie möglich beantworten, schau doch einfach in den nächsten Tagen noch mal vorbei!
        </div>

        <button type="submit" class="btn btn-success" ng-disabled="ask.question.length == 0" ng-click="send()">Submit</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With ♥ from Chris</p>
  </div>

</div>
