<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <h2>Ich möchte....</h2>

  <div class="row">
      <div class="col-sm-6 col-md-6">
        <form name="news">
          <p>Wenn Du informiert werden möchtest...</p>
          <div class="form-group">
            <label for="mail">E-Mail</label>
            <input type="email" name="input" class="form-control" ng-model="mail.address" placeholder="Deine Adresse" required ng-change>
          </div>
          
          <div class="alert alert-success" ng-show="success">
            <strong>Erfolgreich eingetragen</strong>
            <br />Sobald es Neuigkeiten gibt, erfährst Du davon.
          </div>
          <button type="submit" class="btn btn-success" ng-disabled="!news.input.$valid" ng-click="send()">Eintragen</button>
        </form>
        
      </div>
    </div>

  <hr>

</div>
